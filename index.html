<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freshers After Party 🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <h1>Freshers' After Party 🎶✨</h1>
    <p>Not just a party, it’s the beginning of your journey!</p>
    <a href="#tickets" class="btn">Grab Your Tickets 🎟️</a>
  </div>

  <section id="tickets" class="tickets">
    <h2>Choose Your Ticket</h2>
    <form id="ticketForm">
      <label><input type="radio" name="ticket" value="Early Bird" /> Early Bird (₹199) - Limited 50</label><br/>
      <label><input type="radio" name="ticket" value="Phase 2" /> Phase 2 (₹299)</label><br/>
      <label><input type="radio" name="ticket" value="Couple" /> Couple (₹499)</label><br/>
      <button type="submit" class="btn">Book Now</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Freshers Party Committee | All Rights Reserved</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
