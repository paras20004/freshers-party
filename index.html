<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freshers After Party 🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <h1>🔥 Freshers’ After Party 2025 🔥</h1>
    <p class="tagline">Not just an after party… it’s the beginning of your journey!</p>
    <a href="#tickets" class="btn">Book Tickets 🎟️</a>
  </div>

  <section id="tickets" class="tickets">
    <h2>Choose Your Ticket</h2>
    <div class="ticket-box">
      <h3>🎫 Early Bird</h3>
      <p>₹1799 | Only <span id="early-count">50</span> tickets!</p>
      <button onclick="buyTicket('Early Bird')">Grab Now</button>
    </div>
    <div class="ticket-box">
      <h3>🎉 Phase 1</h3>
      <p>₹1999 | Available after Early Bird closes</p>
      <button onclick="buyTicket('Phase 2')">Book Now</button>
    </div>
    <div class="ticket-box">
      <h3>❤️ Couple Pass</h3>
      <p>₹3199 | For 2 people</p>
      <button onclick="buyTicket('Couple Pass')">Book Now</button>
    </div>
  </section>

  <footer>
    <p>✨ Organized for freshers✨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
